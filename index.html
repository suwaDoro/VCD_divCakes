<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div_cakes</title>
<style type="text/css">
img {
    width: 100%;
}
.shop {
    background-color: #F78486;
}
.cakes {
    background-color: #88FC04;
    float: left;
    text-align: center;
    width: 50%;
    border: 10%;
    img {
	width: 90%;
    }
}
.wrap {
    background-color: #037386;
    display:flex;
    flex-wrap:wrap;
}
</style>
</head>

<body>

<div class="shop">
	<img src="images/shop.jpg">
</div>
<div class="wrap">
<div class="cakes">
	<h2>ショートケーキ</h2>
	<img src="images/cake01.jpg">
	<p>イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
</div>
<div class="cakes">
	<h2>モンブラン</h2>
	<img src="images/cake02.jpg">
	<p>栗をふんだんに使ったケーキです。様々な形状があります。</p>
</div>
<div class="cakes">
	<h2>ザッハトルテ</h2>
	<img src="images/cake03.jpg">
	<p>こってりとしたチョコレートの濃厚な味わい</p>
</div>
<div class="cakes">
	<h2>シュークリーム</h2>
	<img src="images/cake04.jpg">
	<p>サクサク生地と濃厚クリームは相性抜群</p>
</div>
</div>

</body>
</html>
